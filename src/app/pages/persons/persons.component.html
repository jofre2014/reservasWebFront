<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                Personas!!!!!

                <table class="table table-over">
                    <thead> 
                        <td>Id</td>
                        <td>Nombre</td>
                        <td>Apellido</td>
                    </thead>
                    <tbody>                        
                        <tr *ngFor="let p of personas">
                            <td>{{p.id}}</td>
                            <td>{{p.nombre}}</td>
                            <td>{{p.apellido}}</td>
                        </tr>    
                    </tbody>    
                </table>
            </div>
        </div>
    </div>
</div>
